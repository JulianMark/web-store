# server app port
server:
  port: 9090

# config mongodb server local
spring:
  rabbitmq:
    addresses: http://localhost:5672
  data:
    mongodb:
      host: LocalHost
      port: 27017
      authentication-database: none
      database: Products
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka